<!doctype html>
<html lang="en">
<head>
    <title>Show Show</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <nav class="nav nav-pills nav-fill">
            <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
            <a class="nav-item nav-link" href="/account">My Trees</a>
            <a class="nav-item nav-link" href="/logout">Logout</a>
        </nav>
        <div class="card col-10 mx-auto my-5 bg-light text-dark">
            <div class="card-body">
                <h2 class="card-title text-dark">{{show.title}}</h2>
                <p class="card-text">Location: {{show.network}}</p>
                <p class="card-text">Descritpion: {{show.description}}</p>
                <p class="card-text">Date Planted: {{show.release_date.strftime('%Y-%m-%d')}}</p>
                <p class="card-text">Added by:  </p>
                {% if show.user_id == session.user_id %}
                <a name="edit_show" id="edit_show" class="btn btn-primary" href="/edit/show/{{show.id}}" role="button">Edit</a>
                <a name="delete_show" id="delete_show" class="btn btn-warning" href="/destroy/show/{{show.id}}">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
